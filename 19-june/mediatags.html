<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Media Tags</title>
  </head>
  <body>
    <audio controls="true">
      <source src="horse.wav" type="audio/wav"/>
      <source src="horse.mp3" type="audio/mpeg"/>
    </audio>
    <video controls="true">
      <source src="mov_bbb.mp4" type="video/mp4"/>
      <track src="test.vtt" kind="subtitles" srclang="en" label="English"/>
    </video>
    <embed src="movie.mp4" type="video/mp4"/>
    <object data="helloworld.swf">
      <param name="autoplay" value="true"/>
    </object>
  </body>
</html>
