<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SVG graphics</title>
  </head>
  <body>
    <abbr title="Scalable Vector Graphics">SVG</abbr>
    <svg width="100" height="100">
      <circle r="20" cx="50" cy="50" stroke="tomato"/>
    </svg>
    <svg width="100" height="100">
      <rect width="80" height="40" x="10" y="20" stroke="yellow" fill="red"/>
    </svg>
    <svg width="100" height="100">
      <rect width="80" height="40" x="10" y="20" rx="5" ry="5"/>
    </svg>
    <svg width="200" height="200">
      <polygon points="50,50,200,50,200,200,50,200" stroke="black" fill="purple"/>
      <text x="150" y="150" fill="white">ABC</text>
    </svg>
  </body>
</html>
