<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>

<h4>table without border</h4>
    <!--table without border-->
    <table>
      <tr>
        <th>name</th>
        <th>class</th>
      </tr>
      <tr>
        <td>rohit</td>
        <td>cse</td>
      </tr>
      <tr>
        <td>Chicha</td>
        <td>cse</td>
      </tr>
      <tr>
        <td>amni</td>
        <td>cse</td>
      </tr>
    </table>

<h4>table with border</h4>
    <!--table with border-->
    <table border="1">
      <tr>
        <th>name</th>
        <th>class</th>
      </tr>
      <tr>
        <td>rohit</td>
        <td>cse</td>
      </tr>
      <tr>
        <td>Chicha</td>
        <td>cse</td>
      </tr>
      <tr>
        <td>amni</td>
        <td>cse</td>
      </tr>
    </table>

    <h4>table with colspan</h4>
    <!--colspan-->
    <table border="1">
      <tr>
        <th colspan="2">name</th>
        <th>class</th>
      </tr>
      <tr>
        <td>rohit</td>
        <td>cse</td>
      </tr>
      <tr>
        <td>Chicha</td>
        <td>cse</td>
      </tr>
      <tr>
        <td>amni</td>
        <td>cse</td>
      </tr>
    </table>

    <h4>table with rowspan</h4>
    <!--rowspan-->
    <table border="1">
      <tr>
        <th>name</th>
        <th rowspan="2">class</th>
      </tr>
      <tr>
        <td>rohit</td>
        <td>cse</td>
      </tr>
      <tr>
        <td>Chicha</td>
        <td>cse</td>
      </tr>
      <tr>
        <td>amni</td>
        <td>cse</td>
      </tr>
    </table>
  </body>
</html>
