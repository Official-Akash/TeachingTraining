<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form>
      <input type="text" name="fname" value="Amni" placeholder="First name"/>
      <input type="text" name="lname" placeholder="Last name"/>
      <input type="email" name="email" placeholder="Email" required="required"/>
      <input type="password" name="pass"/>
      <select name="select" multiple="true" size="2">
        <option value="1" selected="selected">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">four</option>
      </select>
      <input name="dy" type="date" min="1980-01-01" max="2000-12-31"/>
      <input name="local" type="datetime-local"/>
      <input type="radio" name="gender" value="F"/>Female
      <input type="radio" name="gender" checked="checked" value="M"/>Male
      <br />
      <input type="checkbox" name="fav" value="1" checked="checked"/>Cricket
      <input type="checkbox" name="fav" value="2"/>Hockey
      <input type="checkbox" name="fav" value="3"/>Badminton
      <br />
      <input type="search" name="search"/>
      <input list="browser" name="browser"/>
      <datalist id="browser">
        <option value="Mozilla"></option>
        <option value="Chrome"></option>
        <option value="IE"></option>
        <option value="Safari"></option>
      </datalist>
      <input type="color" name="color"/>
      <br />
      <textarea placeholder="Hello" cols="10" rows="5"></textarea>
      <input type="reset"/>
      <input type="submit"/>
    </form>
  </body>
</html>
